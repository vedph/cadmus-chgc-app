<form [formGroup]="form" (submit)="save()">
  <!-- eid -->
  <div>
    <mat-form-field *ngIf="idEntries?.length">
      <mat-label>ID</mat-label>
      <mat-select [formControl]="eid">
        <mat-option *ngFor="let e of idEntries" [value]="e.id">{{
          e.value
        }}</mat-option>
      </mat-select>
      <mat-error
        *ngIf="$any(eid).errors?.required && (eid.dirty || eid.touched)"
        >ID required</mat-error
      >
    </mat-form-field>
  </div>

  <!-- label -->
  <div>
    <mat-form-field>
      <mat-label>label</mat-label>
      <input matInput [formControl]="label" />
      <mat-error
        *ngIf="$any(label).errors?.maxLength && (label.dirty || label.touched)"
        >label too long</mat-error
      >
    </mat-form-field>
  </div>

  <!-- note -->
  <div>
    <mat-form-field class="long-text">
      <mat-label>note</mat-label>
      <textarea matInput [formControl]="note"></textarea>
      <mat-error
        *ngIf="$any(note).errors?.maxLength && (note.dirty || note.touched)"
        >note too long</mat-error
      >
    </mat-form-field>
  </div>
  <div>
    <button
      type="button"
      color="warn"
      mat-icon-button
      matTooltip="Discard changes"
      (click)="cancel()"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      matTooltip="Accept changes"
      [disabled]="form.invalid || form.pristine"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
